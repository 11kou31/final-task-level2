<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録 - LiveHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="icon" href="img/favicon (7).ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page-wrapper">
        <a href="index.html" class="back-link">
            <i class="bi bi-arrow-left-circle"></i> ホームに戻る
        </a>

        <div class="login-container">
            <div class="login-card">

                <div class="login-header">
                    <div class="login-icon">
                        <i class="bi bi-person-plus-fill"></i>
                    </div>
                    <h2 class="fw-bold mb-2">新規登録</h2>
                    <p class="mb-0">LiveHubで音楽体験を始めよう</p>
                </div>

                <div class="login-body">
                    <form id="registerForm">

                        <div class="mb-3">
                            <label class="form-label fw-bold">ユーザー名</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white">
                                    <i class="bi bi-person"></i>
                                </span>
                                <input type="text" class="form-control form-control-lg" placeholder="ユーザー名" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">メールアドレス</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white">
                                    <i class="bi bi-envelope"></i>
                                </span>
                                <input type="email" class="form-control form-control-lg" placeholder="example@email.com"
                                    required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">パスワード</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white">
                                    <i class="bi bi-lock"></i>
                                </span>
                                <input type="password" class="form-control form-control-lg" placeholder="••••••••"
                                    required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">パスワード（確認）</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white">
                                    <i class="bi bi-shield-lock"></i>
                                </span>
                                <input type="password" class="form-control form-control-lg" placeholder="••••••••"
                                    required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-login w-100 mb-3">
                            <i class="bi bi-person-check-fill"></i> 登録する
                        </button>

                        <div class="alert alert-success d-none" id="successAlert">
                            <i class="bi bi-check-circle-fill"></i> 登録が完了しました！
                        </div>

                    </form>

                    <div class="text-center mt-4">
                        <p class="text-muted mb-1">すでにアカウントをお持ちの方</p>
                        <a href="music-login-page.html" class="fw-bold text-decoration-none"
                            style="color: var(--primary-color);">
                            ログインはこちら
                        </a>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4 text-white">
                <p class="small">&copy; 2024 LiveHub. All rights reserved.</p>
            </div>
        </div>
    </div>

    <!-- 登録完了をだすJS -->
    <script>
        document.getElementById("registerForm").addEventListener("submit", function (e) {
            e.preventDefault();
            document.getElementById("successAlert").classList.remove("d-none");
        });
    </script>

</body>

</html>
